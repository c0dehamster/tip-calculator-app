<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Document</title>
	</head>
	<body>
		<h1 class="logo">
			<img src="images/logo.svg" alt="Splitter" />
		</h1>

		<div class="card">
			<form action="" class="wrapper wrapper--white" id="form">
				<div class="form__field">
					<label for="bill" class="form__label"> Bill </label>
					<p class="form__error"></p>
					<input
						type="text"
						name="bill"
						class="input | margin-top-14"
						placeholder="0"
						autocomplete="off"
						id="bill" />
				</div>

				<div class="form__field form__field--buttons" id="tip-buttons">
					<label for="select-tip" class="form__label form__label--span-6">Select tip</label>

					<button class="button button--select-tip" value="0.05" data-selected="false">5%</button>
					<button class="button button--select-tip" value="0.1" data-selected="false">10%</button>
					<button class="button button--select-tip" value="0.15" data-selected="false">15%</button>
					<button class="button button--select-tip" value="0.25" data-selected="false">25%</button>
					<button class="button button--select-tip" value="0.5" data-selected="false">50%</button>

					<input
						type="text"
						class="input input--select-tip"
						placeholder="Custom"
						autocomplete="off"
						id="tip" />

					<p class="form__error form__error--span-6"></p>
				</div>

				<div class="form__field">
					<label for="number-of-people" class="form__label">Number of people</label>
					<p class="form__error"></p>
					<input
						type="text"
						name="number-of-people"
						class="input | margin-top-14"
						placeholder="0"
						autocomplete="off"
						id="number-of-people" />
				</div>
			</form>

			<div class="wrapper wrapper--dark">
				<div class="output-block">
					<p class="output-block__text">Tip amount</p>
					<div class="output-block__text output-block__text--large" id="tip-amount">$0.00</div>
					<p class="output-block__text output-block__text--small">/ person</p>
					<div class="output-block__spacer"></div>

					<p class="output-block__text">Total</p>
					<div class="output-block__text output-block__text--large" id="total">$0.00</div>
					<p class="output-block__text output-block__text--small">/ person</p>
				</div>

				<button class="button button--inverted | margin-top-32" data-active="false" id="reset">RESET</button>
			</div>
		</div>
	</body>
</html>
